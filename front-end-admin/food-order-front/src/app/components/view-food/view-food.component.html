<div class="example-container">
  <mat-card *ngIf="foodItem.id" class="example-card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>{{foodItem.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2">
        <mat-grid-tile>
          <img [src]="imageServerPath + foodItem.id + extension" alt="Food Image"
               class="responsive-img"/>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-list>
            <mat-list-item>
              <strong>Weight (g): </strong>&nbsp; &nbsp;<span>{{foodItem.weight}}</span>
            </mat-list-item>
            <mat-list-item>
              <strong>Energy (kcal/100g): </strong> &nbsp;&nbsp;<span>{{foodItem.kcal}}</span>
            </mat-list-item>
            <mat-list-item>
              <strong>Category: </strong>&nbsp;&nbsp; <span>{{foodItem.category}}</span>
            </mat-list-item>
            <mat-list-item>
              <strong>Price (PLN): </strong> &nbsp;&nbsp;<span>{{foodItem.price}}</span>
            </mat-list-item>
            <mat-list-item>
              <strong>Fat (%): </strong> &nbsp;&nbsp;<span>{{foodItem.percentOfFat}}</span>
            </mat-list-item>
            <mat-list-item>
              <strong>Available: </strong>&nbsp;&nbsp;<span> {{foodItem.active}}</span>
            </mat-list-item>
          </mat-list>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-header>
      <mat-card-subtitle>{{foodItem.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button routerLink="/foodList">Go Back</button>
      <button mat-button (click)="onEditSelect(foodItem)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
