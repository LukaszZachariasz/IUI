<div class="example-container">
  <mat-card *ngIf="foodItem.id" class="example-card mat-elevation-z10">

    <mat-card-header>
      <mat-card-title>{{foodItem.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-grid-list cols="2">
        <mat-grid-tile>
          <img [src]="imageServerPath + foodItem.id + extension" alt="Food Image"
               class="responsive-img"/>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-list>
            <mat-list-item>
              <strong>Weight: </strong> {{foodItem.weight}}
            </mat-list-item>
            <mat-list-item>
              <strong>Energy (kcal/100g): </strong> {{foodItem.kcal}}
            </mat-list-item>
            <mat-list-item>
              <strong>Category: </strong> {{foodItem.category}}
            </mat-list-item>
            <mat-list-item>
              <strong>Price: </strong> {{foodItem.price}}
            </mat-list-item>
            <mat-list-item>
              <strong>Available: </strong> {{foodItem.active}}
            </mat-list-item>
          </mat-list>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-header>
      <mat-card-subtitle>{{foodItem.description}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button routerLink="/foodList">Go Back</button>
      <button mat-button (click)="onEditSelect(foodItem)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
