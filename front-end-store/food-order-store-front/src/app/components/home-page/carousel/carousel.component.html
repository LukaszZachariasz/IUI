<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item class="carousel-inner container item">
    <div class="view w-10">
      <img class="d-block w-10"
           src="https://www.diabetes.org/sites/default/files/styles/crop_large/public/2019-06/Healthy%20Food%20Made%20Easy%20-min.jpg"
           alt="First slide">
      <div class="mask rgba-blue-grey-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Light mask</h3>
      <p>First text</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item class="carousel-inner container item">
    <div class="view w-10">
      <img class="d-block w-10"
           src="https://lovefoodhatewaste.ca/wp-content/uploads/2018/06/FoodBackground.jpg" alt="Second slide">
      <div class="mask rgba-blue-grey-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Strong mask</h3>
      <p>Secondary text</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item class="carousel-inner container item">
    <div class="view w-10">
      <img class="d-block w-10"
           src="https://www.technobezz.com/files/uploads/2019/07/blog-featured_healthy_foods-20180306.jpg"
           alt="Third slide">
      <div class="mask rgba-blue-grey-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Slight mask</h3>
      <p>Third text</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
