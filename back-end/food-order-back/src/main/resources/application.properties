spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/iui_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=iui_db
spring.datasource.password=iui_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql=false

spring.session.store-type=redis

# Redis 2.8.2402 (00000000/0) 64 bit

spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
